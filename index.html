<body>

    <section class="contact-us">
        <div class="container contact-us-container">

            <form class="contact-us-form">

                <label class="contact-us-label" for="contact-us-name">Имя</label>
                <input class="contact-us-input" type="text" name="name" id="contact-us-name" placeholder="Введите имя">

                <label class="contact-us-label" for="contact-us-surname">Фамилия</label>
                <input class="contact-us-input" type="text" name="surname" id="contact-us-surname" placeholder="Введите фамилию">

                <label class="contact-us-label" for="contact-us-textarea">Текст заявки</label>
                <textarea class="contact-us-input contact-us-textarea" name="message" id="contact-us-textarea" cols="30" rows="10" placeholder="Введите текст заявки"></textarea>

                <label class="contact-us-checkbox-label" for="contact-us-checkbox">

                    <input class="contact-us-checkbox-item" type="checkbox" name="checkbox" id="contact-us-checkbox">

                    <span class="contact-us-checkbox-checkmark">
                        <svg class="contact-us-checkbox-icon">
                            <use href="./images/Vector.svg#icon-vector"></use>
                        </svg>
                    </span>
                    
                    Согласен с обработкой данных и принимаю <a class="contact-us-checkbox-link" href="#">Условия договора</a>
                </label>
